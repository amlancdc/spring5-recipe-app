<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
    <h1>My Recipes!</h1>

    <table>
        <thead>
            <tr>
                <th th:text="ID">ID</th>
                <th th:text="Description">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipy : ${recipes}">
                <td th:text="${recipy.getId()}"></td>
                <td th:text="${recipy.getDescription()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
